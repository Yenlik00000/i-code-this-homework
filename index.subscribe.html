<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="subscribe.css">
</head>
<body>
    <div class="container">
        <div class="subscribe-box">
            <h2>Let's keep in touch</h2>
            <p>Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email address" required>
                    <button type="submit">SEND âž”</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" required>
                    <label for="consent">I agree to my email address being stored and used to receive monthly newsletters.</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
